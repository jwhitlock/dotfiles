[default]
extend-ignore-re = [
  # nvim doc strings
  " \\[[sS]\\]tage ",
  "'\\[S\\]earch[' ]",
  " \\[[I]\\]nner ",
  " \\[R\\]eferences'",
  " \\[S\\]ymbols'",
  # fx-private-relay docs/workspace.json
  "replys \\[sic\\]",
  # monitor-scan-remove services/extraction/src/extraction/rules/onlinesearches_com.py
  "\"North Dakota\": \"ND\",",
  # monitor-scan-remove moscary-ts/src/scanner.ts
  "ND: \"North Dakota\",",
  # monitor-scan-remove services/extraction/src/extraction/rules/telephonedirectories_us.py
  're\.match\(r\"\^\[0\-9\]\+\(\?:st\|nd\|rd\|th\)\$\",',
  # monitor-scan-remove services/extraction/tests/rules/data/peoplesearch.com/expected_anon.json
  "\"city\": \"Mena\",",
  # monitor-scan-remove services/extraction/tests/rules/data/peoplewhiz.com/expected_anon.json
  "jean cancell sanchez",
  # monitor-scan-remove services/extraction/tests/rules/data/ussearch.com/expected_anon.json
  "Tung Pascual",
]

[files]
extend-exclude = [
  # monitor-scan-remove
  "services/extraction/tests/rules/data/*/input_anon_stripped.html"
]

[default.extend-identifiers]
KMS = "KMS"

[type.py.extend-identifiers]
email_for_dne_subdomain = "email_for_dne_subdomain"

[type.md]
extend-glob = ["*.md"]
extend-ignore-re = [
  # People
  "\\b*Wil\\s+Clouser\\b",
  "\\b*Lindsey\\s+Shepard\\b",
]
